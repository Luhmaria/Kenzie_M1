<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilizando Pseudo Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="formulario">
        <h1>Assine nossa NewsLetter</h1>
        <fieldset id="unique">
          <p><label for="Email">E-mail</label></p>
          <input
            class="botao botao_email"
            id="Email"
            name="emailusuario"
            type="email"
            required
            placeholder="Digite seu e-mail aqui..."
          />
          <button class="botao botao_assinar" type="submit">Assinar</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
