<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigcontainer">
        <header class="header">
            <figure><img src="img/logo.png" alt="Logo KenzieFlix"></figure>
        </header>
        <main>
            <section class="who">
                <h1>Quem está assistindo?</h1>
            </section>
            <section class="selection">
                    <ul class="users">
                        <li class="box_figures">
                            <figure>
                                <img class="avatar" src="img/pink.png" alt="Avatar Aline">
                            </figure>
                            <p>Aline</p>
                        </li>
                        <li class="box_figures">
                            <figure>
                            <img class="avatar" src="img/panda.png" alt="Avatar Pedrinho">
                            </figure>
                            <p>Pedrinho</p>
                        </li>
                        <li class="box_figures">
                            <figure>
                                <img class="avatar" src="img/robot.png" alt="Avatar Júlia">
                            </figure>
                            <p>Júlia</p>
                        </li>
                        <li class="box_figures">
                            <figure>
                                <img class="avatar" src="img/plus.png" alt="Sinal Adicionar">
                            </figure>
                            <p>Adicionar Perfil</p>
                        </li>
                    </ul>
            </section>
            <section class="manage">
                <button class="button">Gerenciar Perfis</button>
            </section>
        </main>
    </div>
</body>
</html>
